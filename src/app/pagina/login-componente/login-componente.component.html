<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Iniciar Sesión</h2>
      <p class="text-muted">Ingresa tus credenciales para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label fw-semibold">Usuario</label>
        <input
          type="text"
          class="form-control form-control-lg"
          formControlName="username"
          placeholder="Ej: jperez"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Contraseña</label>
        <input
          type="password"
          class="form-control form-control-lg"
          formControlName="password"
          placeholder="••••••••"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <div class="d-grid shadow-sm">
        <button 
          type="submit" 
          class="btn btn-primary btn-lg" 
          [disabled]="loading || loginForm.invalid">
          
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3 text-center py-2 animate__animated animate__headShake">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMsg }}
      </div>

    </form>
  </div>
</div>
