<div class="empresa-container">
  <img [src]="empresa?.urlLogo" alt="Logo Empresa" class="logo-empresa">

  <h1 class="email-titulo">
    {{empresa?.correo}}
  </h1>

  <p class="info-texto">
    {{empresa?.direccion}}
  </p>

  <p class="info-texto">
    <a [href]="empresa?.sitioWeb" target="_blank">{{empresa?.sitioWeb}}</a>
  </p>

  <p class="tag-ucacue">UCACUE</p>
</div>
