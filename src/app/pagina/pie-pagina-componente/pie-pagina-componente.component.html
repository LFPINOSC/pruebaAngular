<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 500px; border-radius: 15px;">
    <div class="card-body text-center p-4">
      
      <div class="mb-4">
        <img [src]="empresa?.urlLogo" 
             alt="Logo Empresa" 
             class="img-fluid rounded-circle border p-2" 
             style="width: 120px; height: 120px; object-fit: cover;">
      </div>

      <h2 class="h4 fw-bold mb-2">
        {{empresa?.correo}}
      </h2>

      <p class="text-secondary mb-3">
        <i class="bi bi-geo-alt"></i> {{empresa?.direccion}}
      </p>

      <div class="mb-4">
        <a [href]="empresa?.sitioWeb" 
           target="_blank" 
           class="btn btn-outline-primary btn-sm rounded-pill px-4">
           Visitar Sitio Web
        </a>
      </div>

      <div class="border-top pt-3">
        <span class="badge bg-light text-dark fw-light p-2" style="letter-spacing: 2px;">
          {{ 'UCACUE' }}
        </span>
      </div>

    </div>
  </div>
</div>
